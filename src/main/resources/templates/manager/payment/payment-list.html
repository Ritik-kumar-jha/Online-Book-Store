<html   xmlns:th="http://www.thymeleaf.org">
 <body class='bgi'>
  <form action='/author/booklist'>
  <div th:insert="/manager/top"></div>
  <div class='container'>
  <div class='card col-md-10 mx-auto'>
  <div class='card-body'>
    <div class='dvv' th:if="${list.empty}">
      <label class='lah' style='color:green'>Sorry payment list is empty</label>
    </div>
    <div th:if="${!list.empty}" class='table scrollit'>
    <table class='table table-hover mx-auto'>
     <thead>
      <tr>
     	<th class='la'>Id</th>
     	<th class='la'>User id</th>
     	<th class='la'>Total</th>
     	<th class='la'>Date</th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="payment:${list}">
     	<td class='la' th:text="${payment.pid}"></td>
     	<td class='la' th:text="${payment.userid}"></td>
     	<td class='la' th:text="${'&#8377;'+payment.totalPayment}"></td>
     	<td class='la' th:text="${payment.date}"></td>
       </tr>
       </tbody>
      </table>
    </div>
    <div style='text-align: center'>
     <label style='color:magenta;font-size:2vw;font-family:Georgia' th:text="${msg}"></label>
    </div>
    </div>
   </div>
    <div class='dvv'>
     <input type='button' value='Back' class='btr' style='background-color:orange' onclick='history.back()'>
  </div>
   </div>
  </form>
 </body>
 </html>
