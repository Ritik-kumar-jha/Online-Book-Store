<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="/manager/top"></div>
<body class='bgi'>
<form action="editsave" method="post">
<table class='tab' style='background-color:white'>
  <tr>
   	<td class='tatd'>Publisher Id</td>
   	<td class='tatd'><label class='la' th:text="${pub.pub_id}"></label>
	  <input type='hidden' th:field="*{pub.pub_id}"  required/>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Edit publisher</td>
   	<td class='tatd'>
	  <input class='tbb' type='text' id='publisher' th:field="*{pub.publisher}" required/>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Edit address</td>
   	<td class='tatd'>
	  <textarea class='tbb' id='address' th:field="*{pub.address}" required>
	  </textarea>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Edit email id</td>
   	<td class='tatd'>
	  <input class='tbb' type='text' id='email' th:field="*{pub.email}" required/>
  	</td>
  </tr>
  <tr>
  	<td class='tatd' colspan="2" align="center">
   		<button class='btr'>Update Category</button>
   		<input type='button' value='cancel' class='btr' style='background-color:orange' onclick='history.back()'>
    </td>
  </tr>
 </table>
</form>
</body>
</html>
