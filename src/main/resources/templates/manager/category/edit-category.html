<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="/manager/top"></div>
<body class='bgi'>
<form action="editsave" method="post">
<table class='tab' style='background-color:white'>
  <tr>
   	<td class='tatd'>Category Id</td>
   	<td class='tatd'><label class='la' th:text="${cat.cat_id}"></label>
	  <input type='hidden' th:field="*{cat.cat_id}"  required/>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Edit category</td>
   	<td class='tatd'>
	  <input class='tbb' type='text' id='category' th:field="*{cat.category}" required/>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Edit description</td>
   	<td class='tatd'>
	  <textarea class='tbb' id='description' th:field="*{cat.description}" required>
	  </textarea>
  	</td>
  </tr>
  <tr>
  	<td class='tatd' colspan="2" align="center">
   		<button class='btr'>Update Category</button>
   		<input type='button' value='cancel' class='btr' style='background-color:orange' onclick='history.back()'>
    </td>
  </tr>
 </table>
</form>
</body>
</html>
