<html   xmlns:th="http://www.thymeleaf.org">
 <body class='bgi'>
  <form action='/author/booklist'>
  <div th:insert="/manager/top"></div>
  <div class='container'>
  <div class='card'>
  <div class='card-body'>
    <div class='dvv' th:if="${list.empty}">
      <label class='lah' style='color:green'>Sorry category list is empty</label>
    </div>
    <div th:if="${!list.empty}" class='scrollit'>
    <table class='table'>
     <thead>
      <tr>
     	<th class='tdr'>Cat Id</th>
     	<th class='tdr'>Category</th>
     	<th class='tdr'>Description</th>
     	<th class='tdr' style='color:magenta'>Action</th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="cat:${list}">
     	<td class='tdr' th:text="${cat.cat_id}"></td>
     	<td class='tdr' th:text="${cat.category}"></td>
     	<td class='tdr' th:text="${cat.description}"></td>
	    <td class='tdr'>
      		<a th:href="@{edit(cid=${cat.cat_id})}">Edit |</a>
     		<a th:href="@{remove(cid=${cat.cat_id})}" onclick='return confirm("Are you sure to remove?")'>Remove</a> 
     	</td>
       </tr>
       </tbody>
      </table>
    </div>
    </div>
   </div>
    <div class='dvv'>
     <a class='btl' href='add'>Add new Category</a>
     <a class='btl' href='/manager/managebooks' style='background-color:orange'>Back</a>
  </div>
   </div>
  </form>
 </body>
 </html>
