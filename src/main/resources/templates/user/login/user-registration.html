<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <link href='../CSS/style.css' rel='stylesheet'>
  <link href='../CSS/bootstrap.min.css' rel='stylesheet'>
  <script src="../JS/script.js"></script>
</head>
<body class='bgi'>
 <div class='dvv'>
   <label class='lah'  style='text-decoration:underline;font-size:2.5vw'>User Registration</label>
  </div>
  <hr>
<div class='container'>
 <div class='card mx-auto col-md-10'>
  <div class='card-body'>
   <div style="text-align: center">
    <label class='la' style='color:red' th:text="${msg}"></label>
   </div>
   <form action="registerme" method="post" th:object="${user}">
   <div class='row form-group'>
      <div class='col-md-10'>
       	<label for="userid">Enter user id</label><span> *</span>
       	<input type='text' th:field="*{userid}" id='userid' class='form-control' required/>
      </div>
    </div>
    <div class='row form-group'>
      <div class='col-md-5'>
       	<label for="password">Enter password</label><span> *</span>
       	<input type='password' th:field="*{password}" id='password' class='form-control' required/>
      </div>
      <div class='col-md-5'>
       	<label for="rpassword">Confirm password</label><span> *</span>
       	<input type='password' name="rpassword" id='rpassword' class='form-control' required/>
      </div>
    </div>
    <div class='row form-group'>
      <div class='col-md-5'>
      	<label for="name">Enter name</label><span> *</span>
       	<input type='text' th:field="*{name}" id='name' class='form-control' required/>
     </div>
     <div class='col-md-5'>
       	<label for="phone">Enter phone number</label><span> *</span>
       	<input type='text' th:field="*{phone}" id='phone' class='form-control' required/>
      </div>
    </div>
    <div class='row form-group'>
     <div class='col-md-10'>
       	<label for="address">Enter address</label><span> *</span>
       	<input type='text' th:field="*{address}" id='address' class='form-control' required/>
      </div>
   </div>
   <div class='row form-group'>
     <div class='col-md-10'>
       	<button class='btr' onclick='return matchPassword()'>Register Me</button>
       	<input type='button' class='btr' style='background-color:orange' onclick="history.back()" value='Cancel'>
     </div>
   </div>
   </form>
  </div>
 </div>
</div>
</body>
</html>
